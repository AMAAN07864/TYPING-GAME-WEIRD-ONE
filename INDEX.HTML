<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPING GAME WEIRD ONE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
        h1 { color: #0ff; font-size: 3rem; margin-bottom: 20px; }
        .controls { margin: 20px 0; }
        select, button { padding: 10px; margin: 5px; background: #111; color: #0f0; border: 1px solid #0f8; }
        .track { height: 100px; background: #333; border: 2px solid #0f8; margin: 20px 0; position: relative; }
        .car { position: absolute; bottom: 10px; left: 20px; width: 60px; height: 40px; background: #0ff; transition: left 0.5s; }
        #aiCar { background: #f80; top: 40px; }
        .fact-box { background: #111; border: 1px solid #0f8; padding: 20px; margin: 20px 0; font-size: 1.2rem; min-height: 50px; }
        input { padding: 15px; font-size: 1.2rem; width: 80%; background: #000; color: #0ff; border: 1px solid #0f8; }
        .stats { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .stat { background: #111; padding: 10px; border: 1px solid #0f0; }
        .winner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; color: #ff0; display: none; }
    </style>
</head>
<body>
    <h1>TYPING GAME WEIRD ONE</h1>
    <div class="controls">
        <select id="length">
            <option value="17">17 Words</option>
            <option value="30">30 Words</option>
        </select>
        <button onclick="restart()">New Game</button>
    </div>
    <div class="track" id="track">
        <div class="car" id="playerCar"></div>
        <div class="car" id="aiCar"></div>
    </div>
    <div class="fact-box" id="fact"></div>
    <input id="input" placeholder="Type here!" disabled>
    <div class="stats">
        <div class="stat">WPM: <span id="wpm">0</span></div>
        <div class="stat">Acc: <span id="acc">100%</span></div>
    </div>
    <div class="winner" id="win">YOU WIN!</div>

    <script>
        const texts = {
            17: "Octopuses have three hearts and blue blood. Crows are smart as kids.",
            30: "The brain has 86 billion neurons. Mirror neurons help us feel. Octopuses edit their DNA. Crows use tools. Dolphins have names."
        };
        let text = "", typed = "", started = false, time = 0;
        const fact = document.getElementById('fact');
        const input = document.getElementById('input');
        const player = document.getElementById('playerCar');
        const ai = document.getElementById('aiCar');
        const wpm = document.getElementById('wpm');
        const acc = document.getElementById('acc');
        const win = document.getElementById('win');
        const len = document.getElementById('length');

        function render() {
            let html = '', i = 0;
            for (let c of text) {
                if (typed[i]) html += typed[i] === c ? `<span style="color:#0f0">${c}</span>` : `<span style="color:#f00">${c}</span>`;
                else html += c;
                i++;
            }
            fact.innerHTML = html;
        }

        function start() {
            text = texts[len.value];
            typed = ""; started = true; time = Date.now();
            input.disabled = false; input.focus(); render(); aiRace();
            setTimeout(() => input.disabled = true, 3000);
        }

        function aiRace() {
            let i = 0;
            const int = setInterval(() => {
                i += 0.1;
                ai.style.left = i * 400 + 'px';
                if (i >= 1) { clearInterval(int); if (typed !== text) win.textContent = 'AI WINS!'; win.style.display = 'block'; }
            }, 1000);
        }

        input.oninput = () => {
            if (!started) return;
            typed = input.value;
            render();
            const prog = typed.length / text.length;
            player.style.left = prog * 400 + 'px';
            if (typed === text) { win.textContent = 'YOU WIN!'; win.style.display = 'block'; }
            const elapsed = (Date.now() - time) / 60000;
            const w = typed.split(' ').length;
            wpm.innerHTML = Math.round(w / elapsed);
            acc.innerHTML = Math.round((typed.length / text.length) * 100) + '%';
        };

        function restart() { win.style.display = 'none'; player.style.left = '20px'; ai.style.left = '20px'; started = false; start(); }
        start();
    </script>
</body>
</html>
